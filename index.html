<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="hero">
            <div class="form-box">
                <!-- Button -->
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn">Log In</button>
                    <button type="button" class="toggle-btn">Register</button>
                </div>
                <!-- Social Icon -->
                <div class="social-icon">
                    <img src="./images/icon/github.png" alt="github">
                    <img src="./images/icon/facebook.png" alt="facebook">
                    <img src="./images/icon/medium.png" alt="medium">
                </div>
                <!-- Form Design -->
                <form action="" class="input-group">
                    <input type="text" placeholder="Enter your Name"><br>
                    <input type="email" placeholder="Enter your Mail"><br>
                    <input type="number" placeholder="Enter your Number"><br>
                    <!-- added recaptcha -->
                </form>
            </div>
        </div>
    </section>
</body>
</html>
